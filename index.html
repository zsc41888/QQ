<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>群号已复制</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 10px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        body.copied {
            background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            flex: 1;
            max-height: 98vh;
        }
        
        body:active .container {
            transform: scale(0.98);
        }
        
        h1 {
            margin-bottom: 10px;
            font-size: 20px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            line-height: 1.3;
        }
        
        .image-container {
            margin: 10px 0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            min-height: 200px;
            max-height: 50vh;
        }
        
        .image-container img {
            width: auto;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
        }
        
        .notification {
            background-color: rgba(46, 204, 113, 0.9);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            width: 100%;
        }
        
        .notification.show {
            opacity: 1;
            transform: translateY(0);
            animation: pulse 2s infinite;
        }
        
        .group-number {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 50px;
            margin: 10px 0;
            display: inline-block;
            font-size: 16px;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }
        
        .group-number.copied {
            background-color: rgba(46, 204, 113, 0.5);
            transform: scale(1.05);
        }
        
        .hint {
            margin-top: 8px;
            font-size: 13px;
            opacity: 0.8;
            line-height: 1.4;
        }
        
        .click-hint {
            margin-top: 10px;
            padding: 6px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            font-size: 11px;
            line-height: 1.4;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* 小屏幕适配 */
        @media (max-width: 480px) and (max-height: 700px) {
            .container {
                padding: 12px;
                max-height: 98vh;
            }
            
            h1 {
                font-size: 18px;
                margin-bottom: 8px;
            }
            
            .image-container {
                margin: 8px 0;
                max-height: 45vh;
                min-height: 180px;
            }
            
            .group-number {
                font-size: 15px;
                padding: 8px 12px;
                margin: 8px 0;
            }
            
            .notification {
                font-size: 13px;
                padding: 8px;
                margin-top: 8px;
            }
            
            .hint, .click-hint {
                font-size: 11px;
            }
        }
        
        /* 超小屏幕适配 */
        @media (max-width: 360px) or (max-height: 600px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 16px;
            }
            
            .image-container {
                max-height: 40vh;
                min-height: 150px;
            }
            
            .group-number {
                font-size: 14px;
                padding: 7px 10px;
            }
            
            .notification {
                font-size: 12px;
            }
        }
        
        /* 横屏适配 */
        @media (max-height: 400px) and (orientation: landscape) {
            .container {
                flex-direction: row;
                flex-wrap: wrap;
                padding: 10px;
                max-height: 98vh;
            }
            
            h1 {
                width: 100%;
                font-size: 16px;
                margin-bottom: 5px;
            }
            
            .image-container {
                width: 50%;
                max-height: 80vh;
                min-height: 150px;
                margin: 5px;
            }
            
            .content-section {
                width: 45%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                padding: 5px;
            }
            
            .group-number {
                font-size: 14px;
                padding: 8px 12px;
                margin: 5px 0;
            }
            
            .notification {
                font-size: 12px;
                padding: 6px;
                margin-top: 5px;
            }
            
            .hint, .click-hint {
                font-size: 10px;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎加入我们的社群</h1>
        
        <div class="image-container">
            <img src="https://i.ibb.co/yFMjYXvZ/IMG-20251115-221141-534.jpg" alt="社群图片" onerror="this.src='https://via.placeholder.com/600x400/6a11cb/ffffff?text=图片加载失败'">
        </div>
        
        <div class="content-section">
            <div class="group-number" id="groupNumber">1070356813</div>
            
            <div class="notification" id="notification">
                群号已复制到剪贴板！
            </div>
            
            <div class="hint">
                请打开QQ/微信，粘贴群号并申请加入
            </div>
            
            <div class="click-hint">
                点击页面任意位置可再次复制群号
            </div>
        </div>
    </div>

    <script>
        // 页面加载完成后显示提示
        window.onload = function() {
            // 显示页面加载提示
            showNotification('页面已加载，点击任意位置复制群号', 2000);
            
            // 检查屏幕高度，必要时进一步调整
            adjustLayoutForScreen();
        };
        
        // 调整窗口大小时重新适配
        window.addEventListener('resize', adjustLayoutForScreen);
        
        // 点击页面任意位置复制群号
        document.addEventListener('click', function() {
            copyGroupNumber();
        });
        
        function copyGroupNumber() {
            const groupNumber = document.getElementById('groupNumber').textContent;
            const notification = document.getElementById('notification');
            const groupNumberElement = document.getElementById('groupNumber');
            const body = document.body;
            
            // 创建临时textarea元素用于复制
            const textArea = document.createElement('textarea');
            textArea.value = groupNumber;
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                // 尝试复制到剪贴板
                const successful = document.execCommand('copy');
                if (successful) {
                    console.log('群号已成功复制到剪贴板');
                    
                    // 显示成功提示
                    notification.textContent = '群号已复制到剪贴板！';
                    notification.style.backgroundColor = 'rgba(46, 204, 113, 0.9)';
                    
                    // 添加成功样式
                    notification.classList.add('show');
                    groupNumberElement.classList.add('copied');
                    body.classList.add('copied');
                    
                    // 3秒后移除样式
                    setTimeout(function() {
                        notification.classList.remove('show');
                        groupNumberElement.classList.remove('copied');
                        body.classList.remove('copied');
                    }, 3000);
                } else {
                    showCopyError();
                }
            } catch (err) {
                console.error('复制失败:', err);
                showCopyError();
            }
            
            // 移除临时元素
            document.body.removeChild(textArea);
            
            function showCopyError() {
                notification.textContent = '复制失败，请手动复制上方群号';
                notification.style.backgroundColor = 'rgba(231, 76, 60, 0.9)';
                notification.classList.add('show');
                
                // 3秒后移除样式
                setTimeout(function() {
                    notification.classList.remove('show');
                }, 3000);
            }
        }
        
        function showNotification(message, duration) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.backgroundColor = 'rgba(52, 152, 219, 0.9)';
            notification.classList.add('show');
            
            // 指定时间后移除样式
            setTimeout(function() {
                notification.classList.remove('show');
            }, duration);
        }
        
        function adjustLayoutForScreen() {
            const container = document.querySelector('.container');
            const imageContainer = document.querySelector('.image-container');
            const screenHeight = window.innerHeight;
            const screenWidth = window.innerWidth;
            
            // 根据屏幕高度动态调整图片容器高度
            if (screenHeight < 600) {
                imageContainer.style.maxHeight = '40vh';
                imageContainer.style.minHeight = '150px';
            } else if (screenHeight < 700) {
                imageContainer.style.maxHeight = '45vh';
                imageContainer.style.minHeight = '180px';
            } else {
                imageContainer.style.maxHeight = '50vh';
                imageContainer.style.minHeight = '200px';
            }
            
            // 横屏模式特殊处理
            if (screenHeight < 400 && screenWidth > screenHeight) {
                imageContainer.style.maxHeight = '80vh';
                imageContainer.style.minHeight = '150px';
            }
            
            // 如果内容仍然溢出，进一步调整
            if (container.scrollHeight > screenHeight) {
                container.style.padding = '8px';
                container.style.maxHeight = '98vh';
            }
        }
    </script>
</body>
</html>
